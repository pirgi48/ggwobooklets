<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", "Times New Roman", serif;
            background-color: #f4f1ea;
            color: #2e2e2e;
            line-height: 1.7;
        }

        .container {
            max-width: 750px;
            margin: 60px auto;
            padding: 40px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: normal;
            letter-spacing: 1px;
        }

        header p {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #777;
        }

        .theme-toggle {
            margin-top: 20px;
            padding: 8px 16px;
            font-family: "Georgia", "Times New Roman", serif;
            font-size: 0.9rem;
            background: transparent;
            color: #2e2e2e;
            border: 1px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: #f0ece3;
        }

        .entry {
            margin-bottom: 50px;
        }

        .entry h2 {
            margin-bottom: 5px;
            font-weight: normal;
            font-size: 1.4rem;
        }

        .date {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 15px;
        }

        .entry p {
            margin-bottom: 15px;
        }

        a {
            color: #3e5c76;
            text-decoration: none;
            border-bottom: 1px solid #3e5c76;
        }

        a:hover {
            opacity: 0.7;
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 40px;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 40px 0;
        }
    </style>
</head>
<body>

    <div class="container">

        <header>
            <h1>My Journal</h1>
            <p>Thoughts, reflections, and links</p>
            <button class="theme-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </header>

        <!-- Journal Entry Start -->
        <div class="entry">
            <h2>Entry Title</h2>
            <div class="date">February 11, 2026</div>
            <p>
                This is a sample journal entry. You can manually edit this text,
                add HTML, insert links, or structure your content however you like.
            </p>
            <p>
                Example link: <a href="#">Read more</a>
            </p>
        </div>
        <!-- Journal Entry End -->

        <hr>

        <!-- Add new entries below by copying the block above -->

        <footer>
            Â© 2026 My Journal
        </footer>

    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

    <style>
        .dark-mode {
            background-color: #111;
            color: #e0e0e0;
        }

        .dark-mode .container {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        .dark-mode a {
            color: #9ecbff;
            border-bottom: 1px solid #9ecbff;
        }

        .dark-mode .theme-toggle {
            color: #e0e0e0;
            border: 1px solid #555;
        }

        .dark-mode .theme-toggle:hover {
            background: #2a2a2a;
        }
    </style>

</body>
</html>
